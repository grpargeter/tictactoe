<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>"Tic Tac Toe"</h1>
    <div class="grid" id="grid">
      <div class="cell" id="00">00</div>
      <div class="cell" id="01">01</div>
      <div class="cell" id="02"></div>
      <div class="cell" id="03"></div>
      <div class="cell" id="04"></div>
      <div class="cell" id="05"></div>
      <div class="cell" id="06"></div>
      <div class="cell" id="07"></div>
      <div class="cell" id="08"></div>
    </div>
    <button id="reset">Start New Game</button>
    <script src="js/script.js"></script>
  </body>
</html>
